<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
	<title>ChikkaFOX</title>
	<link href="css/reset.css" media="all" rel="stylesheet" />
    <link href="css/main.css" media="all" rel="stylesheet" />
	<link href="css/sweet-alert.css" media="all" rel="stylesheet" />
</head>
<body>
	<div id="header">
		<h1>ChikkaFOX</h1>
	</div>
	<div id="content">
		<form id="cform" method="post" action="#">
			<input type="number" name="mobileNumber" id="mobileNumber" placeholder="Mobile Number" />
			<input type="number" name="id" id="id" placeholder="Message ID" />
			<input type="text" name="message" id="message" placeholder="Message" />
			<input type="button" name="submit" id="submit" value="Submit" />
			<input type="reset" name="reset" id="reset" value="Clear" />
		</form>
	</div>

<!-- JavaScript -->
<script src="js/jquery.js"></script>
<script src="js/sweet-alert.min.js"></script>
<script src="js/main.js"></script>
<!-- END -->
</body>
</html>
